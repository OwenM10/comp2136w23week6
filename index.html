<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/atm.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Automatic Teller Machine</title>
  </head>
  <body>
    <main>
      <h1>Automatic Teller Machine</h1>
      <form id="atm_form" name="atm_form">
        <div>
          <label for="money">Money to dispense:</label>
          <input type="text" id="money" name="money" />
          <span id="money-error"></span>
        </div>
        <div>
          <label for="phone-number">Money to dispense:</label>
          <input type="text" id="phone-number" name="phone-number" />
          <span id="phone-number-error"></span>
        </div>
        <div>
          <label>$100s dispensed: </label>
          <input type="text" id="bill100s" name="bill100s" disabled />
        </div>
        <div>
          <label>$50s dispensed: </label>
          <input type="text" id="bill50s" name="bill50s" disabled />
        </div>
        <div>
          <label>$20s dispensed: </label>
          <input type="text" id="bill20s" name="bill20s" disabled />
        </div>
        <div>
          <label>$10s dispensed: </label>
          <input type="text" id="bill10s" name="bill10s" disabled />
        </div>
        <div>
          <label>$5s dispensed: </label>
          <input type="text" id="bill5s" name="bill5s" disabled />
        </div>
        <div>
          <input type="submit" id="dispense-button" value="Dispense Money" />
          <input type="button" id="reset" value="Reset Form" />
        </div>
      </form>
    </main>
    <script src="js/atm.js"></script>
  </body>
</html>
